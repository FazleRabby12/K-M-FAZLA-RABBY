<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form>
            <h1> Register Information</h1>
            <label for="username">Username</label>
            <input type="username" id="username" placeholder="Enter your username">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="pssword" placeholder="Enter your password">
            <label for="password2">Confirm password</label>
            <input type="password2" id="password2" placeholder="Re-type password">
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
